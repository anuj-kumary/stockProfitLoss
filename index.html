    <h1 class="heading">Stock : Check Profit or Loss</h1>
    <main>
      <div class="emotion">
        <label for="purchase-price">Purchase Price</label>
        <input
          type="number"
          id="purchase-price"
          placeholder="Enter Initial Price here"
        />
        <label for="stock-quantity">Stock Quantity</label>
        <input
          type="number"
          id="stock-quantity"
          placeholder="Enter Number of Stocks here"
        />
        <label for="current-price">Current Price</label>
        <input
          type="number"
          id="current-price"
          placeholder="Enter Current Price here"
        />
        <button id="check-btn">Tell me!!</button>
        <div id="output"></div>
